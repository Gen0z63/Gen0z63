name: Deploy to GitHub Pages

# Se ejecutará cuando haya un push en la rama `main` o un PR hacia esa rama
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest  # El trabajo se ejecuta en un entorno de Ubuntu

    steps:
      # Paso 1: Clonar el código del 
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Desplegar a GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Rama donde se desplegará el sitio
          folder: .         # Especifica la carpeta donde se encuentran los archivos estáticos
          token: ${{ secrets.GITHUB_TOKEN }}  # Token de autenticación para desplegar

