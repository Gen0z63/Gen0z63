name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # La rama de despliegue
          folder: build     # La carpeta con los archivos de tu sitio
          token: ${{ secrets.GITHUB_TOKEN }}  # Token de GitHub para autenticar el despliegue
